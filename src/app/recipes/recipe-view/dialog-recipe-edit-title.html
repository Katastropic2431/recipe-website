<h2 mat-dialog-title>Edit Current Title</h2>
<mat-dialog-content class="mat-typography">
  <form autocomplete="off">
    <mat-form-field>
      <mat-label for="title">Title</mat-label>
      <input [(ngModel)]="dataTitle" matInput id="title" name="title"/>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="undefined">Cancel</button>
  <button mat-button [mat-dialog-close]="dataTitle" cdkFocusInitial>Update</button>
</mat-dialog-actions>
