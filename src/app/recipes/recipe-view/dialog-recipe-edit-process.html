<h2 mat-dialog-title>Edit Current Title</h2>
<mat-dialog-content class="mat-typography">
  <form autocomplete="off">
    <mat-form-field>
      <mat-label for="process">Process</mat-label>
      <textarea
        matInput
        [(ngModel)]="dataProcess"
        id="process"
        name="process"
        rows="10"
        cols="100"
        required
        placeholder=""
      ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="undefined">Cancel</button>
  <button mat-button [mat-dialog-close]="dataProcess" cdkFocusInitial>
    Update
  </button>
</mat-dialog-actions>
